<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customized Plans</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <header class="navbar">
    <h1>Our Plans</h1>
  </header>

  <section class="plans-section">
    <h2>Select the Best Plan for You</h2>
    <div class="plans-container">

      <div class="plan-card">
        <h3>Beginner Plan</h3>
        <p>✔ 4 Weeks Program<br>✔ Basic Diet Chart<br>✔ Trainer Support (Email)</p>
        <button>Choose Plan</button>
      </div>

      <div class="plan-card featured">
        <h3>Pro Plan</h3>
        <p>✔ 8 Weeks Program<br>✔ Personalized Diet & Workout<br>✔ 1-on-1 Weekly Call</p>
        <button>Choose Plan</button>
      </div>

      <div class="plan-card">
        <h3>Elite Plan</h3>
        <p>✔ 12 Weeks Program<br>✔ Fully Customized Everything<br>✔ Daily Trainer Chat Access</p>
        <button>Choose Plan</button>
      </div>

    </div>
  </section>

</body>
</html>
